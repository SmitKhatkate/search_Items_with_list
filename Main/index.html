<!DOCTYPE html>
<html>

<head>
    <title>City Data Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h2>Search Items</h2>
        <input type="text" id="searchInput" aria-label="Search items" placeholder="Type to search...">
        <ul id="itemList" role="list">
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Mango</li>
            <li>Grapes</li>
            <li>Blueberry</li>
            <li>Cherry</li>
        </ul>
        <p id="noResult" style="display: none;">No result found</p>
    </div>
  <script src="script.js"></script>
</body>

</html>
